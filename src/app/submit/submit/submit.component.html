<div class="container col-lg-6">

  <div class="card">
    <div class="card-header bg">Submit</div>
    <div class="card-body">
      <div class="card">
        <div class="card-header bg">Name</div>
        <div class="card-body">
          <input type="text" class="col-lg-12">
        </div>
      </div>
      <!-- Nav tabs -->

      <nav>
        <div class="nav nav-tabs mt-4" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Details</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Summary</button>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="form-group form-row">
            <label for="notes" class="col-md-4 col-form-label">Notes</label>
            <div class="col-md-12">
              <textarea

                type="text"
                class="form-control"
                id="notes"
                name="notes"

                rows="3"

              ></textarea>
          </div>



              <div class="row">
                <label for="status1" class="col-md-12 col-form-label"><strong>Status</strong></label>
            <div class="col-md-6">

                <label for="status1" class="col-md-4 col-form-label">
                  <input type="radio">
                  Yes</label>
            </div>
            <div class="col-md-6">

              <label for="status1" class="col-md-4 col-form-label">
                <input type="radio">
                No</label>
          </div>
          </div>

          <div cdkDropListGroup class="row">
            <div class="example-container col-lg-6">
              <h2>List A</h2>

              <div
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
              </div>
            </div>

            <div class="example-container col-lg-6">
              <h2>List B</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>


      </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>

      </div>



      <div style="text-align: center;" class="mt-2">
      <button type="submit" >Cancel</button>
            <button type="submit" class="custom-margin">Save</button>

            </div>
    </div>

  </div>
</div>
