<div class="container col-lg-4">

  <div class="card">
    <div class="card-header bg">View List</div>
    <div class="card-body">
      <div style="text-align: center;">
        <div class="">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group row">
                <label
                  class="col-lg-4 col-5 col-form-label text-color text-right"
                  for="cities"><strong> Cities:</strong></label>
                <div class="col-lg-8 col-7">
                  <ng-multiselect-dropdown [placeholder]="'Select Cities'" [settings]="dropdownSettings" [data]="dropdownList"
                    [(ngModel)]="selectedItems"   (onDeSelect)="onItemDeSelect($event)" (onDeSelectAll)="onDeSelectAll($event)" (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)" >
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
     <div class="mt-3">
     <button type="submit" class="col-lg-2" (click)= "onClear()">Clear</button>
     <button type="submit" class="col-lg-2" class="custom-margin" [routerLink]="['/view-list']">Run</button>
    </div>
    </div>

    <div class="col-md-12 col-12 table-responsive mt-3" *ngIf = "isHidden">
      <table class="table table-bordered table-width" aria-hidden="true">
        <thead class="head">
          <tr class="header-color">
            <th scope="col text-center">Name</th>
            <th scope="col text-center">Postal</th>
            <th scope="col text-center">Street</th>
            <th scope="col text-center">Land Mark</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor= "let list of populateData">
            <td>{{list.name}}</td>
            <td>{{list.postal}}</td>
            <td>{{list.street}}</td>
            <td>{{list.land_mark}}</td>
          </tr>
          </tbody>
          </table>
    </div>
    <div class="mt-2" *ngIf = "isHidden">
        <strong>{{populateData.length}} rows column</strong>
        <button type="button" class="custom-margin">Export</button>
    </div>
    </div>

  </div>
